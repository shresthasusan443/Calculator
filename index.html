<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- calculator section start -->
    <div class="calculator">
        <!-- input field section start -->
        <input type="text" id="result" disabled>
        <!-- input field section end -->
        <!-- calculator button section start -->
        <div class="buttons">
            <!-- first row of buttons in calculator -->
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="setOperator('/')">&divide;</button>

            <!-- second row of buttons in calculator -->
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="setOperator('*')">&times;</button>

            <!-- third row of buttons in calculator -->
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="setOperator('-')">-</button>

            <!-- fourth row of buttons in calculator -->
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="clear" onclick="clearResult()">C</button>
            <button class="operator plus" onclick="setOperator('+')">+</button>

            <!-- fifth row of buttons in calculator -->
            <button class="operator" onclick="setOperator('%')">%</button>
            <button class="operator" onclick="setOperator('√')">√</button>
            <button class="digit" onclick="clearDigit()">DEL</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
        <!-- calculator button section end -->
    </div>
    <!-- calculator2 section end -->
    <script src="/js/script.js"></script>
</body>
</html>
